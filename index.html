<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator by Aman Rai</title>
</head>
<body>
    <div class="title"><b>MY CALCULATOR</b></div>
    <style>
        table, th, td {    
        border: 1px solid black;  
        margin-left: auto;  
        margin-right: auto;  
        border-collapse: collapse;    
        width: 500px;  
        text-align: center;  
        font-size: 20px;
        }
        .title{
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 10px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            border-collapse: collapse;
            width: 500px;
            color: black;
            border: solid black 3px;
            font-size: 20px;
        }
        input[type="button"]{
            background-color:black ;
            color: white;
            border: solid black 2px;
            width: 100%;
            font-size: large;

        }
        input[type="text"]{
            background-color: white;
            border: solid black 2px ;
            width: 100%;
            font-size: large;
        }
    </style>
    <table>
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" value="c" onclick="clr()"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')">
            
            <td><input type="button" value="2" onclick="display('2')"></td>
            
            <td><input type="button" value="3" onclick="display('3')"></td>
            
            <td><input type="button" value="/" onclick="display('/')"></td>
        </tr>
        
        <tr>
            <td><input type="button" value="4" onclick="display('4')"></td>
            
            <td><input type="button" value="5" onclick="display('5')"></td>
            
            <td><input type="button" value="6" onclick="display('6')"></td>
            
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        
        <tr>
            <td><input type="button" value="7" onclick="display('7')"></td>
            
            <td><input type="button" value="8" onclick="display('8')"></td>
            
            <td><input type="button" value="9" onclick="display('9')"></td>
            
            <td><input type="button" value="+" onclick="display('+')"></td>
        </tr>
        
        <tr>
            <td><input type="button" value="." onclick="display('.')"></td>
            
            <td><input type="button" value="0" onclick="display('0')"></td>
            
            <td><input type="button" value="=" onclick="equate()"></td>
            
            <td><input type="button" value="*" onclick="display('*')"></td>
        </tr>

    </table>
    <script type="text/javascript">
        function clr(){
            document.getElementById("result").value = "";


        }
        function display(val){
            document.getElementById("result").value+=val;
            //document.getElementById is used to print through id

        }
        function equate(){
            let x = document.getElementById("result").value;
            let y = eval(x);
            document.getElementById("result").value = y;
        }
        </script>


    
</body>
</html>
